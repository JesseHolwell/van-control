<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruby the Renault</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        height: 100vh;
        width: 100vw;
        padding: 16px;
        background: linear-gradient(
          135deg,
          #dda865 0%,
          rgba(221, 168, 101, 0.8) 50%,
          rgba(183, 125, 60, 0.3) 100%
        );
        background-image: radial-gradient(
            circle at 20% 80%,
            rgba(140, 114, 104, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(120, 108, 78, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(183, 125, 60, 0.05) 0%,
            transparent 50%
          );
        overflow: hidden;
      }

      .container {
        height: 100%;
        max-width: none;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 16px;
      }

      .header h1 {
        font-size: 1.875rem;
        font-weight: bold;
        color: #090609;
        margin-bottom: 4px;
      }

      .header p {
        color: #786c4e;
        font-size: 1rem;
      }

      .main-grid {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 16px;
        height: calc(100vh - 120px);
      }

      .card {
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        border-radius: 16px;
        overflow: hidden;
      }

      /* SVG Icons */
      .icon {
        fill: currentColor;
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <!-- <div class="header">
        <h1>Van Control Dashboard</h1>
        <p>{{ current_time.strftime('%A, %B %d, %Y') }}</p>
      </div> -->

      <!-- Main Grid -->
      <div class="main-grid">{% block content %}{% endblock %}</div>
    </div>
  </body>
</html>
